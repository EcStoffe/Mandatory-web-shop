<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <h1>My Shoes</h1>
    <nav>
        <ul>
            <li>
                <a href="index.html">Back to the shoes</a><i class="far fa-arrow-alt-circle-left"></i>
            </li>
        </ul>
    </nav>
</header>
<section>
    <form action="#" id="myForm">
        <label for="fname">Förnamn: </label>
        <input type="text" id="fname">
        <label for="lname">Efternamn: </label>
        <input type="text" id="lname">
        <label for="email">Email: </label>
        <input type="email" id="email">
        <label for="phone">Telefonnummer: </label>
        <input type="number" id="phone">
        <label for="address">Adress: </label>
        <input type="text" id="address">
        <label for="zipcode">Postnummer: </label>
        <input type="number" id="zipcode">
        <label for="city">Stad: </label>
        <input type="text" id="city">
        <label for="message">Lämna en kommentar: </label>
        <textarea name="message" id="message" cols="10" rows="5"></textarea>
        <button type="submit" id="subBtn">Checka ut!</button>

    </form>
</section>

<script src="../scripts/validation.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
